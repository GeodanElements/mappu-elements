<link rel="import" href="../polymer/polymer.html">
<script src="../d3/d3.min.js"></script>
<script src="../d3.mappu/dist/d3.mappu.js"></script>

<dom-module id="mappu-map">
 <style>
 	#mapdiv {
        height: 100%;
        position: absolute;
        overflow: hidden;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        background: var(--map-background,white);
	}

    #content {
        position: relative;
        height: 100%;
    }
	svg {
		pointer-events: visiblePainted;
	}
 </style>
 <template>
     <div id='content'>
 	<!--Nothing else than the map svg shall be put in mapdiv-->
 	<div id="mapdiv"></div>
    <content></content>
    </div>
 </template>

</dom-module>

<script>
var map = null; //For debug
Polymer({
    is: 'mappu-map',
    properties: {
    	center: {
    		type: Array,
    		value: function(){return [5.2,52.2]},
            observer: '_centerChanged'
    	},
        zoom: {
            type: Number,
            value: 15,
            observer: '_zoomChanged'
        },
        map: {
    		notify: true,
    		type: Object
    	}
    },
    _centerChanged: function(){
        var self = this;
        setTimeout(function(){
            //if (self.map) self.map.center = self.center;
        },1000);
    },
    _zoomChanged: function(){
        //if (this.map) this.map.zoom = this.zoom;
    },
    ready: function(){
        this.map = new d3.mappu.Map(this.$.mapdiv,{
            center: this.center,
            zoom: this.zoom,
            minZoom: 10,
            maxZoom: 30,
            projection: d3.geoMercator()
         });
        //Edit functionality
        new d3.mappu.Sketch().addTo(this.map);

             visible: true,

 		 })
 		 .addTo(this.map);
         new d3.mappu.RasterLayer('Labels',  {

             visible: true,
             opacity: 1

 		 .addTo(this.map);

        this.map.resize();

        this.map.center = this.center;
